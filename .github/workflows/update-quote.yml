name: Update Daily Quote

on:
  schedule:
    # Run daily at 00:00 UTC (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-quote:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and update quote
        run: |
          # Fetch random quote from API
          QUOTE_RESPONSE=$(curl -s "https://api.quotable.io/random")
          QUOTE_CONTENT=$(echo "$QUOTE_RESPONSE" | jq -r '.content')
          QUOTE_AUTHOR=$(echo "$QUOTE_RESPONSE" | jq -r '.author')
          FULL_QUOTE="${QUOTE_CONTENT} — ${QUOTE_AUTHOR}"
          
          echo "Fetched quote: $FULL_QUOTE"
          
          # Write quote to temporary file to avoid heredoc/special character issues
          echo "$FULL_QUOTE" > /tmp/quote.txt
          
          # Use Python for robust replacement that handles special characters
          python3 << 'PYTHON_SCRIPT'
          import sys
          
          # Read quote from temporary file
          try:
              with open('/tmp/quote.txt', 'r', encoding='utf-8') as f:
                  quote = f.read().strip()
          except Exception as e:
              print(f"Error reading quote file: {e}")
              sys.exit(1)
          
          if not quote:
              print("Error: Quote is empty")
              sys.exit(1)
          
          # Read README.md
          try:
              with open('README.md', 'r', encoding='utf-8') as f:
                  content = f.read()
          except Exception as e:
              print(f"Error reading README.md: {e}")
              sys.exit(1)
          
          # Replace the placeholder with the actual quote
          if '{{QUOTE_OF_THE_DAY}}' not in content:
              print("Error: Placeholder {{QUOTE_OF_THE_DAY}} not found in README.md")
              sys.exit(1)
          
          content = content.replace('{{QUOTE_OF_THE_DAY}}', quote)
          
          # Write updated README.md
          try:
              with open('README.md', 'w', encoding='utf-8') as f:
                  f.write(content)
          except Exception as e:
              print(f"Error writing README.md: {e}")
              sys.exit(1)
          
          print("README.md updated successfully")
          PYTHON_SCRIPT
          
          # Clean up temporary file
          rm -f /tmp/quote.txt
          
          # Verify the replacement worked
          if grep -q "{{QUOTE_OF_THE_DAY}}" README.md; then
            echo "Error: Placeholder still found in README.md after replacement"
            exit 1
          fi
          
          echo "Quote replacement verified successfully"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add README.md
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "✨ Update daily quote [skip ci]"
            git push
          fi
