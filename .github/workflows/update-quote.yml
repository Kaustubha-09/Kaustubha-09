name: Update Daily Quote

on:
  schedule:
    # Run daily at 00:00 UTC (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-quote:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and update quote
        run: |
          # Use Python to fetch quote and update README in one go
          python3 << 'PYTHON_SCRIPT'
          import sys
          import json
          import urllib.request
          import urllib.error
          
          # Fetch random quote from API
          try:
              with urllib.request.urlopen('https://api.quotable.io/random') as response:
                  quote_data = json.loads(response.read().decode('utf-8'))
                  quote_content = quote_data.get('content', '')
                  quote_author = quote_data.get('author', '')
                  
                  if not quote_content or not quote_author:
                      print("Error: Invalid quote data received from API")
                      sys.exit(1)
                  
                  full_quote = f"{quote_content} — {quote_author}"
                  print(f"Fetched quote: {full_quote}")
          except urllib.error.URLError as e:
              print(f"Error fetching quote from API: {e}")
              sys.exit(1)
          except json.JSONDecodeError as e:
              print(f"Error parsing JSON response: {e}")
              sys.exit(1)
          except Exception as e:
              print(f"Unexpected error fetching quote: {e}")
              sys.exit(1)
          
          # Read README.md
          try:
              with open('README.md', 'r', encoding='utf-8') as f:
                  content = f.read()
          except FileNotFoundError:
              print("Error: README.md not found")
              sys.exit(1)
          except Exception as e:
              print(f"Error reading README.md: {e}")
              sys.exit(1)
          
          # Replace the placeholder with the actual quote
          if '{{QUOTE_OF_THE_DAY}}' not in content:
              print("Error: Placeholder {{QUOTE_OF_THE_DAY}} not found in README.md")
              sys.exit(1)
          
          content = content.replace('{{QUOTE_OF_THE_DAY}}', full_quote)
          
          # Write updated README.md
          try:
              with open('README.md', 'w', encoding='utf-8') as f:
                  f.write(content)
          except Exception as e:
              print(f"Error writing README.md: {e}")
              sys.exit(1)
          
          print("README.md updated successfully")
          PYTHON_SCRIPT
          
          # Final verification
          if grep -q "{{QUOTE_OF_THE_DAY}}" README.md; then
            echo "Error: Placeholder still found in README.md after replacement"
            exit 1
          fi
          
          echo "Quote replacement verified successfully"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add README.md
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "✨ Update daily quote [skip ci]"
            git push
          fi
